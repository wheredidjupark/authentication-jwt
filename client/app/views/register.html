<form name="register" class="form-signin" ng-submit="submit()" novalidate>
    <h1 class="form-signin-heading text-muted">Register</h1>
    <input name="email" ng-model="email" type="email" class="form-control" placeholder="Email address" autofocus="" required>
    <input name="password" ng-model="password" type="password" class="form-control" placeholder="Password" required>
    <input name="password_confirm" ng-model="passwordConfirm" type="password" class="form-control" placeholder="Confirm Password" validate-equals="password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit">
        Sign In
    </button>
    <p ng-show="register.email.$dirty && register.email.$invalid">Please enter a valid email</p>
    <p class="help-block" ng-show="register.password_confirm.$dirty &&register.password_confirm.$invalid">Passwords don't match</p>
</form>
